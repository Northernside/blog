<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <meta name="title" content="blog.northernsi.de" />
    <meta content="#121212" name="theme-color">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blog.northernsi.de/" />
    <meta property="og:title" content="Welcome to Northernside's Blog" />
    <meta property="og:image" content="https://blog.northernsi.de/media/meta.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://blog.northernsi.de/" />
    <meta property="twitter:title" content="Welcome to Northernside's Blog" />
    <meta property="twitter:image" content="https://blog.northernsi.de/media/meta.webp" />

    <title>Northernside's Blog</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            padding-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .articles {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        ._88x31s {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div class="container">
        <p><a href="/">Home</a></p>
        <h1>Northernside</h1>
        <div class="articles">{{articles}}</div>
        <div class="_88x31s">{{88x31s}}</div>
    </div>
</body>

</html>
